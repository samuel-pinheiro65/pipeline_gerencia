version: '3.8'

services:
  pipeline-gerencia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pipeline-gerencia-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - pipeline-network

networks:
  pipeline-network:
    driver: bridge

